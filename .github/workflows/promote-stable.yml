name: 🚀 Promote to Stable

on:
  workflow_dispatch:
    inputs:
      source_tag:
        description: 'Source tag to promote (e.g., v1.0.0-next.5)'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine source
        id: source
        run: |
          if [ -n "${{ inputs.source_tag }}" ]; then
            SOURCE_TAG="${{ inputs.source_tag }}"
          else
            # Get latest next tag
            SOURCE_TAG=$(git tag -l "v*-next.*" --sort=-v:refname | head -1)
          fi

          if [ -z "$SOURCE_TAG" ]; then
            echo "❌ No next releases found to promote"
            exit 1
          fi

          echo "source_tag=$SOURCE_TAG" >> $GITHUB_OUTPUT
          echo "Promoting $SOURCE_TAG to stable"

      - name: Create PR to stable
        run: |
          SOURCE_TAG="${{ steps.source.outputs.source_tag }}"

          # Checkout stable branch or create from source tag
          git checkout stable 2>/dev/null || git checkout -b stable

          # Instead of merging, reset stable to the tag we want to promote
          # This avoids conflicts by making stable exactly match the tag
          git reset --hard $SOURCE_TAG

          # Update package.json to remove prerelease suffix
          # Extract version without prerelease (0.3.0-next.3 -> 0.3.0)
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          STABLE_VERSION=${CURRENT_VERSION%-next.*}
          npm version $STABLE_VERSION --no-git-tag-version --allow-same-version

          # Commit the stable version
          git add package.json
          git commit -m "chore: promote $SOURCE_TAG to stable v$STABLE_VERSION" || true

          # Push to create PR branch
          BRANCH="promote-${SOURCE_TAG//v/}"
          git checkout -b $BRANCH
          git push origin $BRANCH --force

          # Create PR using GitHub CLI
          gh pr create \
            --base stable \
            --head $BRANCH \
            --title "🚀 Promote $SOURCE_TAG to stable" \
            --body "Promotes $SOURCE_TAG from next channel to stable release.
            
            This will trigger a stable release once merged." \
            --label "release" || echo "PR might already exist"
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
