name: ðŸŽ¯ Create Release Branch

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 0.2, 1.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create release branch
        run: |
          BRANCH="release/v${{ inputs.version }}"
          git checkout -b "$BRANCH"

          # Add empty commit to trigger release workflow
          git commit --allow-empty -m "chore: initialize release branch v${{ inputs.version }}.x"

          git push origin "$BRANCH"

          echo "âœ… Created $BRANCH from main"
          echo "The stable release workflow will trigger automatically."
