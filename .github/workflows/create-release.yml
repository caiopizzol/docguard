name: ðŸŽ¯ Create Release Branch

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (leave empty for auto-increment)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            # Get current version from package.json
            CURRENT=$(node -p "require('./package.json').version")
            # Remove prerelease suffix if present (e.g., 0.3.0-next.1 -> 0.3.0)
            BASE_VERSION=${CURRENT%%-*}
            # Extract major.minor
            IFS='.' read -r major minor patch <<< "$BASE_VERSION"
            VERSION="$major.$minor"
          fi

          # Also determine the full version for package.json
          FULL_VERSION="${VERSION}.0"
          if [[ "$VERSION" =~ \. ]]; then
            # If version already has dots, use as-is
            FULL_VERSION="$VERSION"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "full_version=$FULL_VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION (full: $FULL_VERSION)"

      - name: Create release branch
        run: |
          BRANCH="release/v${{ steps.version.outputs.version }}"
          FULL_VERSION="${{ steps.version.outputs.full_version }}"

          # Fetch all tags to ensure we have the latest
          git fetch --all --tags

          # Create branch from main
          git checkout -b "$BRANCH"

          # Update package.json to the target version
          npm version $FULL_VERSION --no-git-tag-version --allow-same-version

          # Create a marker commit that semantic-release will use as base
          git add package.json
          git commit -m "chore: initialize release branch for v$FULL_VERSION"

          git push origin "$BRANCH"

          echo "âœ… Created $BRANCH from main with version $FULL_VERSION"
          echo "The stable release workflow will trigger automatically."
