name: ðŸŽ¯ Create Release Branch

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (leave empty for auto-increment)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            # Get current version from package.json
            CURRENT=$(node -p "require('./package.json').version")
            # Remove prerelease suffix if present (e.g., 0.2.0-next.1 -> 0.2.0)
            BASE_VERSION=${CURRENT%%-*}
            # Extract major.minor
            IFS='.' read -r major minor patch <<< "$BASE_VERSION"
            VERSION="$major.$minor"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: Create release branch
        run: |
          BRANCH="release/v${{ steps.version.outputs.version }}"
          git checkout -b "$BRANCH"

          # Add empty commit to trigger release workflow
          git commit --allow-empty -m "chore: initialize release branch v${{ steps.version.outputs.version }}"

          git push origin "$BRANCH"

          echo "âœ… Created $BRANCH from main"
          echo "The stable release workflow will trigger automatically."
